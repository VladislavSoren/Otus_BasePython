{% extends 'base.html' %}

{% block title %}
Image loading
{% endblock %}

{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if image_object %}
<h3>Succesfully uploaded : {{image_object.name}}</h3>
<img src="{{ path_tagged_image }}" alt="connect" style="max-height:300px">

{% endif %}

{% endblock %}
