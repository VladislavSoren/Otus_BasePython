{% extends 'base.html' %}

{% block title %}
  Image loading
{% endblock %}

{% block body %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
        <h3>Succesfully uploaded : {{img_obj.name}}</h3>
        <img src="{{ path_tagged_img }}" alt="connect" style="max-height:300px">

{% endif %}

{% endblock %}
