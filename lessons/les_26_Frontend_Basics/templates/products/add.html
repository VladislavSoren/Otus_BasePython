{% extends 'base.html' %}

{% block title %}
  Create Product
{% endblock %}


{% block head %}
  <style>
      #button-id {
        font-size: 1.2em;
      }

    input[type="submit"] {
      font-family: Arial, serif;
      font-size: 1.2em;
    }

    a.space-top {
      color: purple;
    }


  </style>
{% endblock %}

{% block body %}
  <h3>Create a new product:</h3>
  <div>
    <form method="post">
      <label for="prod-name-id">Product name:</label>
      <input id="prod-name-id" type="text" name="product-name" required="required">
      <input id="button-id" type="submit" name="add-button" value="add">
        <input id="button-id2" type="submit" name="add-button" value="add_res">
    </form>
  </div>

  <div class="space-top">
      <a class="space-top" href="{{ url_for('products_app.list') }}">
      Back to product
      </a>
  </div>

{% endblock %}
