{% extends 'base.html' %}

{% block title %}
Confirm delete product {{ product.name }}
{% endblock %}

{% block body %}
<h3>Are you sure you want to delete {{ product.name }}</h3>
<h3>This cannot be undone!</h3>

<div>
    <a href="{{ url_for('products_app.details', product_id=product.id) }}">
    Back to product
    </a>
</div>
<br>
<div>
    <form method="post">
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
