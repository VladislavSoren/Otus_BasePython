{% extends 'base.html' %}

{% block title %}
  Shop Index
{% endblock %}

{% block body %}
  <div>
    <h1>Shop index</h1>
    <h3>Projects:</h3>
    <ul>
      {% for project in projects %}
        <li>
          {{ project.name }}
          [{{ project.category.name }}]
          -
          <code>${{ project.price }}</code>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
