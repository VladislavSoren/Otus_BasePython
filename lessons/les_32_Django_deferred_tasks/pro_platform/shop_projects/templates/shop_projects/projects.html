{% extends 'base.html' %}

{% block title %}
  Projects
{% endblock %}

{% block body %}
  <h3>Projects</h3>
  <ul>
    {% for project in projects %}
      <li>
        <code>${{ project.price }}</code>
        [{{ project.category.name }}]
        {#          [{{ project.category_id }}]#}
        -
        {{ project.name }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
