{% extends 'base.html' %}

{% block title %}
Products list
{% endblock %}

{% block body %}
<h2>Hello Products list</h2>
<h3>Products:</h3>
<ul>
    {% if products %}
        {% for product in products %}
        <li>
            <a href="{{ url_for('products_app.details', product_id=product.id) }}">
            {{ product.name }}
            </a>
        </li>
        {% endfor %}
    {% else %}
        <h3>No products</h3>
    {% endif %}

    <br>

    <div>
        <a href="{{ url_for('products_app.add') }}">Add new</a>
    </div>

</ul>
{% endblock %}
