{% extends 'base.html' %}

{% block title %}
  Categories tree
{% endblock %}

{% block body %}

  <h1>Categories</h1>
  <ul>
    {% for category in categories %}
      <li>
        {{ category.name }}
        <ul>
          {% for project in category.projects.all %}
            <li>
              {{ project.name }}
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
