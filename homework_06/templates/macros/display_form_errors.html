{% macro display_form_errors(form) %}
    {% if form.errors %}
      {% for field_name, errors in form.errors.items() %}
        <div class="my-3 alert alert-danger">
          <strong>{{ field_name }}</strong>
          <ul>
            {% for error in errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    {% endif %}
{% endmacro %}
