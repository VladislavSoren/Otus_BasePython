{% macro display_model_details(form, private_names) %}
    {% for name, value  in form %}
        {% if name not in private_names %}
            <div class="my-2">
            <p class="new"><strong>{{ name }}</strong>: {{ value }} </p>
            </div>
        {% endif %}
    {% endfor %}

<h2 class="visually-hidden">Сюда можно выводить инфу скрытую для пользователя</h2>
{% endmacro %}
