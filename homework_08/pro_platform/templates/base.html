<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
    Base
    {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>

  <body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'shop_projects:index' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="navbarDropdown0"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            Projects
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'shop_projects:projects' %}">List</a>
            <a class="dropdown-item" href="{% url 'shop_projects:create-project' %}">Create</a>
          </div>
          
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="navbarDropdown1"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'shop_projects:categories' %}">List</a>
            <a class="dropdown-item" href="{% url 'shop_projects:create-category' %}">Create</a>
          </div>
        
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="navbarDropdown2"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            Creators
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'shop_projects:creators' %}">List</a>
            <a class="dropdown-item" href="{% url 'shop_projects:create-creator' %}">Create</a>
          </div>
        
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="navbarDropdown3"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            Donats
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'shop_projects:donats' %}">List</a>
            <a class="dropdown-item" href="{% url 'shop_projects:create-donat' %}">Create</a>
          </div>
        
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="navbarDropdown4"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            Orders
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'shop_projects:orders' %}">List</a>
            <a class="dropdown-item" href="{% url 'shop_projects:create-order' %}">Create</a>
          </div>
          
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% block body %}

    {% endblock %}
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
